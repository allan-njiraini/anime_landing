<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Anime Paradise</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Anime</h2>
            <div class="toggle"></div>
        </header>

        <video src="anime.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Watching Anime</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora odit doloremque sit et iste illum nobis itaque reprehenderit exercitationem saepe?</p>
            <a href="#">Explore</a>
        </div>

<!-- Imported social media icons from bootstrap with link in the header -->

        <ul class="social">
            <li><a href="#"><i class="bi bi-twitter text-dark mx-1"></i></a></li>
            <li><a href="#"><i class="bi bi-facebook text-dark mx-1"></i></a></li>
            <li><a href="#"><i class="bi bi-instagram text-dark mx-1"></i></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Action</a></li>
            <li><a href="#">Comedy</a></li>
            <li><a href="#">Adventure</a></li>
        </ul>
    </div>

    <!-- Some javascript to make the menu bar responsive-->

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
